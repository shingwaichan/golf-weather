<nav class="navbar navbar-light bg-faded">
  <form id="zform" class="form-inline float-xs-right" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
    <input class="form-control" type="text" id="name"
           required
           [(ngModel)]="zip" name="zip" placeholder="Zipcode">
    <button class="btn btn-outline-success" type="submit">Submit</button>
  </form>
</nav>

<div style="top:60px" id="disp" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div  style="background-color:dimgrey" class="modal-content">
      <div class="modal-body">
        <div id="courses-carousel" class="carousel slide" data-ride="carousel" data-interval="false">
          <ol id="carousel-indicators" class="carousel-indicators">
          </ol>
          <div id="carousel-inner" class="carousel-inner" role="listbox">
          </div>
          <a class="left carousel-control" href="#courses-carousel" role="button" data-slide="prev">
            <span class="icon-prev" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#courses-carousel" role="button" data-slide="next">
            <span class="icon-next" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
